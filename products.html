<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0eab0f8aa6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.typekit.net/ram5qzb.css">
    <title>Products</title>
</head>

<body>
    <h1 class="hidden">Products</h1>
    <header class="grid-con">
        <h2 class="hidden">Header</h2>
        <div class="col-start-1 col-end-3 m-col-start-1 m-col-end-4 l-col-span-2 xl-col-span-2 box">
            <img src="images/zima-wordmark.svg" alt="ZIMA logo">
        </div>
        <nav class="col-start-4 col-end-4 m-col-start-11 m-col-end-13 l-col-span-10 xl-col-span-10 box">
            <div class="flex-container-header desktop">
                <div class="flexbox-header desktop itens"><a href="index.html">Home</a></div>
                <div class="flexbox-header desktop itens">About Us</div>
                <div class="flexbox-header desktop itens">Products</div>
                <div class="flexbox-header desktop itens">Recipes</div>
                <div class="flexbox-header desktop icons">
                    <i class="fa-solid fa-magnifying-glass icons-space"></i>
                    <i class="fa-solid fa-user icons-space"></i>
                    <i class="fa-solid fa-cart-shopping icons-space"></i>

                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-img">
                <h2 class="hidden">Hero Image</h2>
                <picture>
                    <source media="(min-width:1200px)" srcset="images/desk_winter-negroni_products.png">
                    <source media="(min-width:768px)" srcset="images/tab_winter-negroni_products.png">
                    <source media="(min-width:900px)" srcset="images/space_winter_negroni.png">
                    <source media="(min-width:510px)" srcset="images/mob_winter-negroni_products.png">
                    <img src="images/mob_winter-negroni_products.png" alt="Placeholder image">
                </picture>
            </div>
        </section>
        <div class="hero-img">
            <h2 class="hidden">Variety Section</h2>
            <picture>
                <source media="(min-width:1200px)" srcset="images/des-promo-variety.png">
                <source media="(min-width:768px)" srcset="images/tab-promo-variety.png">
                <source media="(min-width:900px)" srcset="images/des-spacer-promo-variety.png">
                <source media="(min-width:510px)" srcset="images/mob-promo-variety.png">
                <img src="images/mob-promo-variety.png" alt="Placeholder image">
            </picture>
        </div>
        <div class="hero-img">
            <h2 class="hidden">Flavors Section</h2>
            <picture>
                <source media="(min-width:1200px)" srcset="images/des-flav.png">
                <source media="(min-width:768px)" srcset="images/tab-flav.png">
                <source media="(min-width:900px)" srcset="images/des-spacer-flav.png">
                <source media="(min-width:510px)" srcset="images/mob-flavOne.png">
                <img src="images/mob-flavOne.png" alt="Placeholder image">
            </picture>
        </div>
        <div class="hero-img mobile">
            <h2 class="hidden">Flavor two Section</h2>
            <picture class="mobile">
                <source media="(min-width:510px)" srcset="images/mob-flavTwo.png">
                <img src="images/mob-flavTwo.png" alt="Placeholder image">
            </picture>
        </div>
        <div class="hero-img mobile">
            <h2 class="hidden">Flavor three Section</h2>
            <picture class="mobile">
                <source media="(min-width:510px)" srcset="images/mob-flavThree.png">
                <img src="images/mob-flavThree.png" alt="Placeholder image">
            </picture>
        </div>
        <div class="hero-img mobile">
            <h2 class="hidden">Flavor four Section</h2>
            <picture class="mobile">
                <source media="(min-width:510px)" srcset="images/mob-flavFour.png">
                <img src="images/mob-flavFour.png" alt="Placeholder image">
            </picture>
        </div>
        <div class="hero-img">
            <h2 class="hidden">Featured Recipe Section</h2>
            <picture>
                <source media="(min-width:1200px)" srcset="images/des-recipe.png">
                <source media="(min-width:768px)" srcset="images/tab-recipe.png">
                <source media="(min-width:900px)" srcset="images/des-spacer-recipe.png">
                <source media="(min-width:510px)" srcset="images/mob-recipe.png">
                <img src="images/mob-recipe.png" alt="Placeholder image">
            </picture>
        </div>
       
    </main>
    <footer class="grid-con">
        <h2 class="hidden">Footer</h2>
        <div class="col-span-4 m-col-span-12 l-col-span-12 xl-col-span-12 box footer">
            <p>FOOTER</p>
            <div class="flex-container-footer-mobile">
                <div class="flexbox-footer-mobile mobile">text</div>
            </div>
            <div class="flex-container-footer-m-l-xl">
                <div class="flexbox-footer-m-l-xl tablet">text</div>
                <div class="flexbox-footer-m-l-xl tablet">text</div>
                <div class="flexbox-footer-m-l-xl tablet">text</div>
                <div class="flexbox-footer-m-l-xl tablet">text</div>
            </div>
            <div class="flex-container-footer-m-l-xl">
                <div class="flexbox-footer-m-l-xl desktop">text</div>
                <div class="flexbox-footer-m-l-xl desktop">text</div>
                <div class="flexbox-footer-m-l-xl desktop">text</div>
                <div class="flexbox-footer-m-l-xl desktop">text</div>
            </div>
        </div>
    </footer>
</body>

</html>
